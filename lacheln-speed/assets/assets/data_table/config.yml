help:
  - title: 레헬른 스피드
    contents:
      - "구슬을 아래로 떨어트려, 가장 먼저 목표지점에 도달하는 구슬이 승리합니다."
      - "플레이할 메이플스토리의 직업을 고르거나, 저녁 메뉴를 고르 때도 사용할 수 있습니다."
  - title: 게임 모드
    contents:
      - "악몽의 시계탑 : 구슬이 목표지점에 도달하기 전에 위로 튕겨내는 방해물이 존재하는 모드입니다."
      - "스피드 레이스 : 빠른 속도로 진행되며, 중간에 구슬의 속도를 바꿔주는 아이템이 존재하는 모드입니다."
  - title: 구슬 타입
    contents:
      - "메이플스토리 구슬: 메이플스토리의 캐릭터가 그려진 구슬로 게임을 진행합니다."
      - "일반 구슬 : 다양한 색깔로 이루어진 구슬로 게임을 진행합니다."
  - title: 구슬 추가
    contents:
      - "원하는 이름과 개수를 입력하고 '추가'버튼을 누르면, 설정한 만큼 구슬이 생성됩니다."
  - title: 1등 구슬 예측하기
    titleIcon: ic_predict_ball_race.png
    contents:
      - "어떤 구슬이 1등이 될지 예측해 볼 수 있습니다."
      - "버튼을 누른 후 원하는 구슬을 선택하면, 게임 진행 시 카메라가 해당 구슬을 따라 움직입니다."